<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arabic to Roman Converter</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Arabic to Roman Numeral Converter</h1>
      <div class="converter">
        <input
          type="number"
          id="arabic-input"
          placeholder="Enter Arabic Number"
        />
        <button id="convert-btn">Convert</button>
      </div>
      <div class="result">
        <p>Roman Numeral: <span id="roman-result"></span></p>
      </div>
    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>
  </body>
</html>
